<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario exercicio 1</title>
</head>
<body>
    <header>
        <h1>Formulario exercicio 1: Fieldset e Legend</h1>
    </header>

    <main>
        <section>
            <form method="post">
                <br><br>
            <fieldset>
                <br><br>
                <legend>Informe os dados especificados nos campos abaixo:</legend>
                <br><br>
                <label>Nome: </label>
                <input type="text" name="Nome" id="nome">
                <br><br>
                <label>Gênero:</label>
                <select name="genero" id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    </optgroup>
                </select>
            </fieldset> 
            <br><br>
            <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
<hr>
<footer>
    <center>
        &copy; Formulário de envio.
    </center>
</footer>
</body>
</html>
